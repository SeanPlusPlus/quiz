<!doctype html>
<html ng-app="hello">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Basic Ajax</title>
  <meta name="description" content="Hello JS">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="//cdnjs.pixar.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body ng-cloak>
  <div class="container" id="home" ng-controller="MainCtrl">

    <!-- Jumbotron Header -->
    <header class="jumbotron hero-spacer">
      <h1>{{ quiz.title }}</h1>
      <p>{{ quiz.description }}</p>
      </p>
    </header>

    <hr>

    <div ng-repeat="q in quiz.questions" class="question">
      <div class="row">
        <div class="col-lg-12">
          <h3>{{ q.text }}</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="a in q.answers">
          <div class="thumbnail">
            <img ng-src="{{ a.imgurl }}">
            <div class="caption">
              <p>{{ a.answer }}</p>
              <p>
                <a ng-click="ans(q, a)" href="" class="btn btn-default">
                  <i class="fa fa-check-square"></i>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>

    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
